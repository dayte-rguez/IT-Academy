<script>
    /* JS classes must come firts than enything else.
     * An Object declaration can't exist before its Class definition
     */

    class Person {
        /* Defining the Properties*/
        get Name() {
            return this._name;
        }

        set Name(aValue) {
            this._name = aValue;
        }

        get Year() {
            return this._year;
        }

        set Year(aValue) {
            this._year = aValue;
        }

            return this._eMail;
        }

        set Name(aValue) {
            this._eMail = aValue;
        }

        /* JS does not allow oveloading */

            this.Name = aName;
            this.Year = aYear;
            this.Email = aEmail;
        }
    }

    }
